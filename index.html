<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Gerador de Conselho</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Manrope:wght@800&display=swap"
        rel="stylesheet">

    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">

</head>

<body>
    <main>
        <div class="card">
            <div class="informacoes">
                <h2 class="id-conselho" id="id-conselho">ADVICE #117</h2>

                <p class="descricao" id="descricao">"It is easy to sit up and take notice, what's difficult is getting up and taking
                    action."</p>
            </div>

            <div class="imagen-1">
                <picture>
                    <source media="(max-width: 768px)" srcset="./images/pattern-divider-mobile.svg">
                    <img class="imagem-divisor" src="./images/pattern-divider-desktop.svg" alt="imagem divisor">
                </picture>
            </div>

            <div class="btn">
                <button class="botao" id="botao">
                    <img class="imagem-icon" src="./images/icon-dice.svg" alt="icon dice">
                </button>
            </div>
        </div>
    </main>

    <script src="index.js"></script>
</body>

</html>
